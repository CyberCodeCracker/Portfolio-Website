    <div class="contenu">
      <h2 class="titre">Contactez-moi</h2>
      <div class="formulaire-conteneur">
        <form id="contactForm">
          <section class="form-groupe">
            <label for="nom">Nom :</label>
            <input
              type="text"
              id="nom"
              name="nom"
              placeholder="Souhail"
              required
            />
          </section>

          <section class="form-groupe">
            <label for="email">Email :</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="souhail@gmail.com"
              required
            />
          </section>

          <section class="form-groupe">
            <label for="message">Message :</label>
            <textarea
              id="message"
              name="message"
              rows="2"
              placeholder="Opportunité d'embauchement"
              required
            ></textarea>
          </section>

          <section class="form-groupe">
            <button type="submit">Envoyer Email</button>
          </section>
        </form>
      </div>
